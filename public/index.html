<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket</title>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

  <h1>Socket</h1>

  <div id="app">
    <div v-if="!error" class="personal">
      <h2> HP: {{ user.health }} </h2>
      <button @click="attack"> Atacar</button>
    </div>

    <div class="oponnent">
      <h2> Oponnent </h2>
      <h2> HP: {{ oponnent.health }}</h2>
    </div>

    <p v-if="error" v-html="error" />
    <p v-html="user.active" />
    <p v-if="counter > 0" v-html="counter" />
  </div>
</body>

<script>

  const socket = io.connect()

  const app = new Vue({
    el: '#app',
    data: {
      user:{
        health: 200,
        active: false,
      },
      oponnent: {
        health: 200
      },
      counter: null,
      turnTimer: null,
      error: '',
    },

    methods: {
      damage: function () {
        this.user.health -= 10;
        this.user.active = true

        if(this.user.health <= 0){
          socket.emit('logout')
          alert('Você perdeu')
        }
      },

      attack: function(){
        if(this.user.active){
          this.oponnent.health -= 10
          socket.emit('attack')
          this.user.active = false
          /* clearInterval(this.turnTimer)
          socket.emit('changeTurn') */
          this.counter = 0
        }
      },

      initiateCount: function(){

        this.counter = 5

        this.turnTimer = setInterval(() => {
          if(this.counter > 0){
            this.counter--

          }else{
            clearInterval(this.turnTimer)
            this.user.active = false
            socket.emit('changeTurn')
          }
        }, 1000)
      }
    },

    mounted(){

      // First event in connection (default)
      socket.on('connect', () => {
        console.log("Conectado como ", socket.id)
      })

      // Start all this fuck
      socket.on('startGame', () => {
        this.health = 200
      })

      // Inflinct damage in the player
      socket.on('damage', () => {
        this.damage()
      })

      // 
      socket.on('turnOn', () => {
        this.user.active = true
        this.initiateCount()
        console.log('turnOn')
      })

      // When you win a battle
      socket.on('win', (socket) => {
        alert('Você venceu')
      })

      //failToEnter
      socket.on('failToEnter', (socket) => {
        this.error = 'Falha ao conectar. A sala esta cheia, desculpe'
      })
    }
  })

</script>
</html>
